---
name: Python package

"on": [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', pypy3.9, '3.9']
        # no pypy3 on macos/windows
        exclude:
          - os: macos-latest
            python-version: pypy3
          - os: windows-latest
            python-version: pypy3
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pip ruff
      - name: Style checks
        run: |
          python -m ruff check fastimport
          python -m ruff format --check fastimport
      - name: Typing checks
        run: |
          python -m pip install mypy
          python -m mypy fastimport/
        if: "matrix.python-version != 'pypy3'"
      - name: Test suite run
        run: |
          python -m unittest fastimport.tests.test_suite
        env:
          PYTHONHASHSEED: random
